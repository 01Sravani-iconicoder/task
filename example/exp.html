<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .container {
      position: relative;
      width: 200px;
      height: 200px;
      background-color: #eee;
    }

    .hidden-div {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
      color: white;
      display: none;
      align-items: center;
      justify-content: center;
      text-align: center;
    }

    .container:hover .hidden-div {
      display: flex;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="hidden-div">
    <p>This is visible on hover!</p>
  </div>
  <p>Hover over this div</p>
</div>

</body>
</html>
