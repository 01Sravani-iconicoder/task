<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validate your form</title>
    <link rel="shortcut icon" href="https://freepngimg.com/download/gmail/58605-google-angle-symbol-apps-drive-forms-green.png" type="image/x-icon">
    <link rel="stylesheet" href="./form.css">
</head>
<body>
    <h1>Form Validation</h1>
    <fieldset>
        <legend><h2>Login Form</h2></legend>
        <form onsubmit="return validation()" action="message.html" target="_blank"><br><br>
            <input type="text" placeholder="Enter your name" id="nam"><br><br>
            <input type="email" placeholder="Enter email" id="em"><br><br>
            <input type="password" placeholder="Enter password" id="pass"><br><br>
            <button type="submit" onclick="_blank">Submit</button>
        </form>
    </fieldset>
    <script src="./form.js"></script>
</body>
</html>
